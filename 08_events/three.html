<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const saydate = function(str) {
        const now = new Date();
        console.log(str, Date.now()); // Milliseconds since 1970
        console.log("Date:", now.toLocaleDateString()); // MM/DD/YYYY format
        console.log("Time:", now.toLocaleTimeString()); // HH:MM:SS AM/PM format
    }

    let Interval;
    document.querySelector("#start").addEventListener('click', function() {
        Interval = setInterval(saydate, 1000, 'Anything');
    });

    document.querySelector("#stop").addEventListener("click", function() {
        clearInterval(Interval);
    }); 
</script>
</html>
